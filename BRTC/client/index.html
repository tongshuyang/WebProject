<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述 3 个 meta 标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>BRTC 实时音视频</title>
    <link rel="shortcut icon" href="//live-cdn.baijiayun.com/video-cloud/asset/common/img/logo_02e27bba25.ico">
    <link rel="stylesheet" href="//unpkg.com/layui@2.6.8/dist/css/layui.css">
</head>

<body>
    <div id="control" class="layui-row" style="margin: 5px;">
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md8">
            <button id="joinRoom" type="button" class="layui-btn" onclick="joinRoom()">加入房间</button>
            <button id="switchMic" type="button" class="layui-btn layui-btn-primary layui-border-red"
                onclick="switchMic()">
                <i class="layui-icon layui-icon-mike" style="font-size: 30px;"></i></button>
            <button id="switchCam" type="button" class="layui-btn layui-btn-primary layui-border-red"
                onclick="switchCam()">
                <i class="layui-icon layui-icon-camera" style="font-size: 30px;"></i></button>
        </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md4" style="text-align: right;">
            <button id="shareScreen" type="button" class="layui-btn layui-btn-normal"
                onclick="shareScreen()">共享屏幕</button>
            <button id="leave" type="button" class="layui-btn layui-btn-danger" onclick="leaveRoom()">离开房间</button>
        </div>
    </div>

    <div>
        <div class="layui-col-xs6 layui-col-sm3 layui-col-md3" style="height: 261px; margin: 1px;" id="localVideo"></div>
        <div class="layui-col-xs6 layui-col-sm3 layui-col-md3" style="height: 261px; display: inline-block; margin: 1px;" id="remoteVideo"></div>
    </div>

    <script src="//cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="//brtc.baijiayun.com/brtc-js-sdk/1.0.17/BRTC.js"></script>
    <script src="//unpkg.com/layui@2.6.8/dist/layui.js"></script>
    <script src="event.js"></script>
</body>

</html>
