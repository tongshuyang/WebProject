<!DOCTYPE html>
<html lang="en">
  <head>

    <meta https-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!-- 引入对应样式 -->

    <link rel="stylesheet" href="//live-cdn.baijiayun.com/js-sdk/1.90.0/message/messageList/MessageList.css">

  <body>

    <!-- 引入对应脚本 -->

    <script src="//live-cdn.baijiayun.com/realtimecat/1.0.3/realtimecat.js"></script>

    <script src="//live-cdn.baijiayun.com/js-sdk/1.90.0/user/userList/UserList.js"></script>

    <script src="//live-cdn.baijiayun.com/js-sdk/1.90.0/setting/volumeSlider/VolumeSlider.js"></script>

    <script src="//live-cdn.baijiayun.com/js-sdk/1.90.0/barrage/Barrage.js"></script>
    <!-- 问答 -->
    <script src="//live-cdn.baijiayun.com/js-sdk/1.90.0/questionAnswer/QuestionAnswer.js"></script>
    <!-- 答题器-->
    <script src="//live-cdn.baijiayun.com/js-sdk/1.90.0/answer/student.js"></script>
    <!-- 测验 -->
    <script src="//live-cdn.baijiayun.com/js-sdk/1.90.0/quiz/student.js"></script>

    <script src="//live-cdn.baijiayun.com/js-sdk/1.90.0/cef/cef.js"></script>
    <!-- falsh 依赖 -->
    <script src="//live-cdn.baijiayun.com/js-sdk/1.90.0/player/extension/flash.js"></script>
    <script src="//live-cdn.baijiayun.com/js-sdk/1.90.0/player/extension/webrtc/webrtc.js"></script>

</html>
