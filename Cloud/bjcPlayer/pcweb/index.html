<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>web回放demo</title>
        <link href="https://www.baijiayun.com/web/playback/0.0.3/playback/player.css" rel="stylesheet">
    </head>
    <body>
        <div id="video-wrapper" style="width:100%;height:600px"></div>
        <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
        <script src="https://www.baijiayun.com/web/playback/0.0.3/playback/player.js">
        </script>
        <script>
            var player = new bjcPlayer('#video-wrapper', {
                token: '8R2nD0bEkOPEV4hhSJUmEMLtAewxMKNsEMIBabyg62x4Z_uQgNkR4g',
                definition: 'hign', // hign 高清 low 低清
                onended: function () {
                    console.log('onended');
                },
                onplay: function () {
                    console.log('onplay');
                },
                onpause: function () {
                    console.log('onpause');
                },
                onerror: function (e) {
                    console.log('onerror');
                    console.log(e);
                },
                ontimeupdate: function (time) {
                      console.log('ontimeupdate-->' + time);
                },
                onseeked: function (time) {
                     console.log('onseeked-->' + time);
                }
            });
            player.play('70253936');
        </script>
    </body>
</html>
