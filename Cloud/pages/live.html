<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>defaultPlayer</title>

    <!-- 使用任何组件都应该引入此基本样式文件 -->
    <link rel="stylesheet" href="//live-cdn.baijiayun.com/js-sdk/1.54.0/classroom/classroom.css">
    <!-- 默认播放器样式 -->
    <link rel="stylesheet" href="//live-cdn.baijiayun.com/js-sdk/1.54.0/player/theme/Default.css">
</head>

<body>

    <div id="live-teacher-player"></div>

    <!-- 本 SDK 需要使用 JQuery 库，因此在使用之前首先引入 JQuery 文件 -->
    <script type="text/javascript" src="//cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>

    <!-- 不管你用到这个页面里的任何组件，都需要先引入以下文件 -->
    <script src="//live-cdn.baijiayun.com/js-sdk/1.54.0/classroom/classroom.js"></script>
    <script src="https://live-cdn.baijiayun.com/realtimecat/1.0.3/realtimecat.js"></script>
    <script src="https://live-cdn.baijiayun.com/js-sdk/1.54.0/player/extension/webrtc/webrtc.js"></script>
    <!-- 客户端依赖 -->
    <script src="//live-cdn.baijiayun.com/js-sdk/1.54.0/cef/cef.js"></script>

    <!-- 默认播放器组件 -->
    <script src="//live-cdn.baijiayun.com/js-sdk/1.54.0/player/theme/Default.js"></script>

    <script src="//live-cdn.baijiayun.com/js-sdk/1.54.0/player/player.js"></script>
    <script src="//live-cdn.baijiayun.com/js-sdk/1.54.0/player/core/Player.js"></script>
    <script src="http://live-cdn.baijiayun.com/js-sdk/1.54.0/player/theme/Default.js"></script>
    <script src="//live-cdn.baijiayun.com/js-sdk/1.54.0/player/extension/html.js"></script>


    <script type="text/javascript">

        // store 存储着系统的权限信息
        var auth = BJY.auth;
        var store = BJY.store;
        var eventEmitter = BJY.eventEmitter;
        var teacherPlayer;
        var extension = BJY.Player.webrtc;
        

        //教室参数
        var options = {
            prefixName: 'e70655665',
            env: 'production',
            room_id: '20121042083339',
            user_number: '0',
            user_avatar: '',
            user_name: '游客',
            user_role: 0,
            sign: 'f608a83b5284802beda696b55f21116d',
            webrtc: 1
        };
        //初始化房间
        BJY.init({
            env: options.env,
            privateDomainPrefix: options.prefixName,
            class: {
                id: options.room_id,
                webrtcType: options.webrtc
            },
            user: {
                number: options.user_number,
                avatar: decodeURIComponent(options.user_avatar),
                name: decodeURIComponent(options.user_name),
                type: Number(options.user_role)
            },
            teacher: {
                type: 1
            },
            sign: options.sign
        });

        eventEmitter
            .one(
                eventEmitter.CLASSROOM_CONNECT_TRIGGER,
                function (event, data) {
                    // 初始化扩展
                    extension.init().then(function () {
                        eventEmitter.trigger(
                            eventEmitter.CLASSROOM_CONNECT_TRIGGER,
                            data
                        );
                    });
                    return false;
                }
            )
            // 监听初始化事件，初始化组件
            // 请将所有的组件创建逻辑写于此回调函数之中
            .one(
                eventEmitter.VIEW_RENDER_TRIGGER,
                function () {
                    teacher = store.get('teacher');
                    if (!teacher) {
                        teacher = {
                            type: 1
                        };
                    }

                    teacherPlayer = BJY.DefaultThemePlayer.create({
                        element: element.find('#live-teacher-player .placeholder'),
                        replace: false,
                        user: store.get('presenter') || teacher,
                        extension: extension,
                        canSwitchCamera: auth.isSelf(store.get('teacher.id')),
                        canSwitchMic: auth.isSelf(store.get('teacher.id')),
                    });
                }
            );
    </script>
</body>

</html>
