<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>webrtcExtension</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="https://live-cdn.baijiayun.com/js-sdk/1.54.0/classroom/classroom.css">
</head>

<body style="margin: 0;">

    <!-- 音视频容器 -->
    <div id="webrtc-player" style="height: 100vh;"></div>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="https://live-cdn.baijiayun.com/js-sdk/1.54.0/classroom/classroom.js"></script>
    <script src="https://live-cdn.baijiayun.com/realtimecat/1.0.9/realtimecat.js"></script>
    <script src="https://live-cdn.baijiayun.com/js-sdk/1.54.0/player/player.js"></script>
    <script src="https://live-cdn.baijiayun.com/js-sdk/1.54.0/player/core/Player.js"></script>
    <script src="https://live-cdn.baijiayun.com/js-sdk/1.54.0/player/extension/webrtc/webrtc.js"></script>

    <script>
        // 官网文档地址：https://www.baijiayun.com/js-sdk/doc/#/player-core

        // store 存储着系统的权限信息
        var store = BJY.store;

        // 获取创建播放器的 Player 对象
        var Player = BJY.Player;
        var teacherWebRTCPlayer;
        var eventEmitter = BJY.eventEmitter;

        //教室参数
        var options = {
            prefixName: 'e70655665',
            env: 'production',
            room_id: '20121042083339',
            user_number: '0',
            user_avatar: '',
            user_name: '游客',
            user_role: 0,
            sign: 'f608a83b5284802beda696b55f21116d',
            webrtc: 1
        };
        
        //初始化房间
        BJY.init({
            env: options.env,
            privateDomainPrefix: options.prefixName,
            class: {
                id: options.room_id,
                webrtcType: options.webrtc
            },
            user: {
                number: options.user_number,
                avatar: decodeURIComponent(options.user_avatar),
                name: decodeURIComponent(options.user_name),
                type: Number(options.user_role)
            },
            teacher: {
                type: 1
            },
            sign: options.sign
        });

        eventEmitter
            .one(
                eventEmitter.CLASSROOM_CONNECT_TRIGGER,
                function (event, data) {
                    // 初始化扩展
                    Player.webrtc.init().then(function () {
                        eventEmitter.trigger(
                            eventEmitter.CLASSROOM_CONNECT_TRIGGER,
                            data
                        );
                    });
                    return false;
                }
            )
            .on(
                // 老师打开了媒体
                eventEmitter.TEACHER_MEDIA_ON,
                function () {
                    // 判断播放器是否存在
                    if (!teacherWebRTCPlayer) {
                        // 若不存在，创建一个 webrtc 播放器组件
                        teacherWebRTCPlayer = new Player({
                            // 组件的父容器
                            element: $('#webrtc-player'),
                            // 音视频发布用户（一般为老师）
                            user: store.get('teacher'),
                            // 播放器扩展
                            extension: Player.webrtc,
                            //不上麦拉合流
                            isWebRTCMix: true
                        });
                    }
                }
            )
            .on(
                eventEmitter.TEACHER_REMOVE,
                function () {
                    if (teacherWebRTCPlayer) {
                        teacherWebRTCPlayer.dispose();
                        teacherWebRTCPlayer = null;
                    }
                }
            );
    </script>
</body>

</html>
