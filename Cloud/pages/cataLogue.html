<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>cataLogue</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="https://live-cdn.baijiayun.com/js-sdk/1.65.0/classroom/classroom.css">
    <link rel="stylesheet" href="https://live-cdn.baijiayun.com/js-sdk/1.65.0/catalogue/Catalogue.css">

</head>

<body style="margin: 0;">

    <div class="bjy-doc-list"></div>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="https://live-cdn.baijiayun.com/js-sdk/1.65.0/classroom/classroom.js"></script>
    <script src="https://live-cdn.baijiayun.com/js-sdk/1.65.0/catalogue/Catalogue.js"></script>

    <script type="text/javascript">
        // store 存储着系统的权限信息
        var store = BJY.store;
        var eventEmitter = BJY.eventEmitter;

        //教室参数
        var options = {
            prefixName: 'e70655665',
            env: 'production',
            room_id: '20121171168042',
            user_number: '0',
            user_avatar: '',
            user_name: '游客',
            user_role: 0,
            sign: '6aa2271c50980033318ecd038b5e6d12',
            webrtc: 1
        }
        //初始化房间
        BJY.init({
            env: options.env,
            privateDomainPrefix: options.prefixName,
            class: {
                id: options.room_id,
                    webrtcType: options.webrtc
            },
            user: {
                number: options.user_number,
                avatar: decodeURIComponent(options.user_avatar),
                name: decodeURIComponent(options.user_name),
                type: Number(options.user_role)
            },
            teacher: {
                type: 1
            },
            sign: options.sign
        });

        eventEmitter
            .one(
                eventEmitter.VIEW_RENDER_TRIGGER,
                function (event, data) {
                    // 请求文档
                    eventEmitter.trigger(eventEmitter.DOC_ALL_REQ);
                    // 创建文档列表组件
                    BJY.Catalogue.create({
                        element: $(".bjy-doc-list"),
                        thumbnailWidth: 100,
                        hasWhiteboard: true
                    })
                }
            )
    </script>
    </script>
</body>

</html>
