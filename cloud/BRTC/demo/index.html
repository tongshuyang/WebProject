<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述 3 个 meta 标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>作业</title>
    <link rel="shortcut icon" href="//live-cdn.baijiayun.com/video-cloud/asset/common/img/logo_02e27bba25.ico">

<body style="margin: 0;">
    <h1>BRTC 实时音视频</h1>
    <button id="joinRoom" onclick="joinRoom()">进入房间</button>
    <button id="createStream" onclick="createStream()">创建本地流</button>
    <button id="initStream" onclick="initStream()">初始化本地流</button>
    <button id="localPlay" onclick="localPlay()">播放本地流</button>
    <button id="publish" onclick="publish()">推流</button>
    <button id="leave" onclick="leaveRoom()">离开房间</button>
    <div>
        <div style="width: 300px;height: 300px; border: 1px solid aqua; margin-top:
        20px; display: inline-block;" id="localVideo"></div>
        <div style="width: 300px;height: 300px; border: 1px solid aquamarine;
        margin-top: 20px; display: inline-block;" id="remoteVideo"></div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="//brtc.baijiayun.com/brtc-js-sdk/1.0.17/BRTC.js"></script>
    <script src="event.js"></script>
</body>

</html>
