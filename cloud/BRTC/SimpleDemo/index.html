<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述 3 个 meta 标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>BRTC 实时音视频</title>
    <link rel="shortcut icon" href="//live-cdn.baijiayun.com/video-cloud/asset/common/img/logo_02e27bba25.ico">
    <link rel="stylesheet" href="//unpkg.com/layui@2.6.8/dist/css/layui.css">
</head>

<body>
    <div id="control" style="height: 50px; width: 100%;">
    <button id="joinRoom" onclick="joinRoom()" style="height: 30px;">加入房间</button>
    <button id="switchMic" onclick="switchMic()"><i class="layui-icon layui-icon-mike" style="font-size: 30px; color: #00ff00;"></i></button>
    <button id="switchCam" onclick="switchCam()"><i class="layui-icon layui-icon-camera" style="font-size: 30px; color: #ff0000;"></i></button>
    <button id="shareScreen" onclick="shareScreen()" style="height: 30px;">共享屏幕</button>
    <button id="leave" onclick="leaveRoom()" style="height: 30px;">离开房间</button>
    </div>

    <div>
        <div style="width: 300px;height: 300px; border: 1px solid rgb(43, 56, 56); margin-top:
        20px; display: inline-block;" id="localVideo"></div>
        <div style="width: 300px;height: 300px; border: 1px solid rgb(27, 34, 32);
        margin-top: 20px; display: inline-block;" id="remoteVideo"></div>
    </div>

    <script src="//cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="//brtc.baijiayun.com/brtc-js-sdk/1.0.17/BRTC.js"></script>
    <script src="//unpkg.com/layui@2.6.8/dist/layui.js"></script>
    <script src="event.js"></script>

</body>

</html>
